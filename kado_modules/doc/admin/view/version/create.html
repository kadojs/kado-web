{{>header}}
    <div class="container-fluid">
      <h1>{{_l.create}} Doc Project Version</h1>
      <form class="form form-horizontal" action="/doc/project/version/save" method="post" role="form">
        <input type="hidden" name="DocProjectId" value="{{project}}" />
        <div class="form-group">
          <label for="title">Name</label>
          <input class="form-control" type="text" id="name" name="name" placeholder="Name" />
        </div>
        <div class="form-group">
          <button class="btn btn-success">{{_l.save}}</button>
        </div>
      </form>
    </div>
{{>footer}}
